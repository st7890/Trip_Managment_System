<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .header-content {
            display: flex;
            align-items: center;
        }
        
        .logo {
            width: 100px; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
            margin-right: 300px; /* Add some space between logo and text */
        }
        
        .header-text {
            margin: 10;
        }

        .reservation-button {
            display: block;
            width: 200px;
            margin: 20px auto; /* Center the button */
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none; /* Remove underline */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .reservation-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .view-reservation-button {
            display: block;
            width: 200px;
            margin: 20px auto; /* Center the button */
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none; /* Remove underline */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .view-reservation-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
                <h1 class="header-text">Let's Plan A Trip For You...</h1>
            </div>
            <hr class="line">
            <a href="{{ url_for('profile') }}" class="profile-link">Profile</a>
        </div>
    </header>
    <div class="container">
        <div class="packages">
            {% for package in packages %}
            <div class="package">
                <img src="{{ url_for('static', filename=package['image']) }}" alt="{{ package['name'] }}">
                <h2>{{ package['name'] }}</h2>
                <p>{{ package['description'] }}</p>
                <p>Price: Rs. {{ package['price'] }}</p>
                <a href="{{ package['link'] }}">Explore More</a>
            </div>
            {% endfor %}
        </div>
    </div>
    <button class="reservation-button" onclick="location.href='{{ url_for('make_reservation') }}'">Make a Reservation</button>
    <button class="view-reservation-button" onclick="location.href='{{ url_for('view_reservation') }}'">View Reservations</button>
</body>
</html>
